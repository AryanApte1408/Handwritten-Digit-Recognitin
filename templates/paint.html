{% block content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        
    <!-- Updated Bootstrap CSS CDN with a more vibrant color theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <div class="container">
        <div id="paint-container" class="card grey">
            <div class="card-content">
                <canvas id="paint-canvas"></canvas>
            </div>
            <div class="card-action">
                <button id="send-button" class="btn grey darken-2">
                    Send
                </button>
                <button id="clear-button" class="btn grey darken-2">
                  Clear
                </button>
                <button id="reset-button" class="btn red darken-2">
                    Reset
                </button>
                    <!-- Button to go back to the home page -->
                <a href="{{ url_for('home') }}" class="btn blue">Go Back</a>
            </div>
          
            <div id="app" class="card-content">
                <ul>
                    {% raw %}
                    <li v-for="(image, index) in images.slice().reverse()">
                        <img width=28 height=28 v-bind:src="image.src"/>
                        <p>{{ results[results.length - index - 1] }}</p>
                    </li>
                    {% endraw %}
                </ul>
            </div>
        </div>
    </div>
    <!-- Updated Bootstrap JS CDN (optional, for Bootstrap features that require JavaScript) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.1/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src=" {{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
